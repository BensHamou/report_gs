<div class="modal fade" id="transferModal" tabindex="-1" role="dialog" aria-labelledby="transferModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="transferModalLabel">Transférer la Quantité</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="transfer-form">
          <div class="modal-body">
            <div class="form-group">
              <input type="number" name="site_id" id="site_id" required hidden>
              <input type="number" id="source-id" class="form-control" name="source_id" required hidden>
              <label for="line">Ligne</label>
              <select id="line" class="form-control" name="line" required>
                <option value="">-- Sélectionnez la ligne --</option>
                {% for line in lines %}
                <option value="{{ line.id }}">
                  {{ line }}
                </option>
                {% endfor %}
              </select>
            </div>
            <h6>De (Source):</h6>
            <div class="row">
              <div class="col-lg-3">
                <label for="source-warehouse">Magasin</label>
                <p id="source-warehouse" class="form-control"></p>
              </div>
              <div class="col-lg-3">
                <label for="source-zone">Zone</label>
                <p id="source-zone" class="form-control"></p>
              </div>
              <div class="col-lg-3">
                <label for="source-lot">N° Lot</label>
                <p id="source-lot" class="form-control"></p>
              </div>
              <div class="col-lg-3">
                <label for="source-qte">Quantité</label>
                <p id="source-qte" class="form-control"></p>
              </div>
            </div>
            <h6>À (Destination):</h6>
            <div class="row">
              <div class="col-lg-3">
                <label for="destination-warehouse">Magasin</label>
                <select id="destination-warehouse" class="form-control" name="destination_warehouse" required>
                  <option value="">-- Sélectionnez --</option>
                </select>
              </div>
              <div class="col-lg-3">
                <label for="destination-zone">Zone</label>
                <select id="destination-zone" class="form-control" name="destination_zone" required>
                  <option value="">-- Sélectionnez --</option>
                </select>
              </div>
              <div class="col-lg-3">
                <label for="destination-lot">N° Lot</label>
                <input type="text" id="destination-lot" class="form-control" name="destination_lot" required>
              </div>
              <div class="col-lg-3">
                <label for="destination-qte">Quantité</label>
                <input type="number" id="destination-qte" class="form-control" name="destination_qte" max="" required>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
            <button type="submit" class="btn btn-primary">Transférer</button>
          </div>
        </form>
      </div>
    </div>
</div>
