<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PUMA GS{% endblock %}</title>
    <style>
        *{
            font-family: "Open Sans", serif;
        }
        .page-title {
            color: #0082cd;
            font-family: Open Sans;
            font-size: 30px;
            font-weight: 400;
            line-height: 40.85px;
        }
    
        .table-text {
            font-family: Open Sans;
            font-size: 13px;
            font-weight: 400;
            line-height: 14px;
            text-align: left;
        }
    
        .table-header {
            font-family: Open Sans;
            font-size: 14px;
            font-weight: 600;
            line-height: 19.07px;
            text-align: left;
        }
    
        .table td, .table th {
            padding: 8px;
        }
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
    
        .tag-item {
            background-color: #e0e0e0; /* Light grey */
            border-radius: 5px;
            padding: 5px 10px;
            color: #333;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }
        .page-item{
            color: white;
        }
        .select2-search {
            background-color: #ffffff !important;
        }
        .select2-search input {
            background-color: #ffffff !important;
        }
        
        .select2-results {
            background-color: #ffffff !important;
        }
        
        .select2-container--bootstrap-5 .select2-selection {
            border-color: #ced4da !important;
            background-color: #ffffff !important;
        }
        .nav-link.active {
            color: #007bff;
            font-weight: bold;
        }
        .nav-link.activeP {
            color: #2082ec;
            font-weight: bold;
        }
        .listBadgeText{
            color: #1d71b8;
            font-size: 13px;
            font-weight: 400;
            line-height: 20px;
        }
        .listBadge{
            background-color: #cccccc;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        {% block styles %}
        {% endblock %}
    </style>
    {% load bootstrap5 %} 
    {% bootstrap_css %} 
    {% bootstrap_javascript %}
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <link rel="stylesheet" href="{% static 'fontawesomefree/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/select.css' %}">
    <link rel="stylesheet" href="{% static 'css/sweetalert.css' %}">
    <link rel="icon" type="image/ico" href="{% static 'img/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/css/bootstrap-switch-button.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
</head>
    <body>
        <div class="container-fluid">
            <div class="row">
                {% include 'side_menu.html' %}
                <main class="col-lg-10 col-md-9 col-sm-12 p-4">
                    {% block content %}
                    {% endblock %}
                </main>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="{% static 'js/sweetalert.min.js' %}"></script>
        <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/dist/bootstrap-switch-button.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/select.js' %}"></script>
        <script>
            document.querySelectorAll(".select").forEach((el) => new bootstrap5.Select(el));
            $(document).ready(function() {
                $('.select2').select2({theme: 'bootstrap-5', allowClear: true});
                $('.select3').select2({theme: 'bootstrap-5', allowClear: false});
                $('[data-toggle="tooltip"]').tooltip();
            });

            function constructUrl(baseUrl) {
                let url = baseUrl + '?';
                const params = new URLSearchParams(window.location.search);
                for (const [key, value] of params.entries()) {
                    url += `${key}=${value}&`;
                }
                return url.slice(0, -1);
            }
            {% block scripts %}
            {% endblock %}
          </script>
    </body>
</html>
