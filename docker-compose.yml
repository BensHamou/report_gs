version: "3"

services:
  db:
    image: postgres
    container_name: STOCK_DB
    restart: unless-stopped
    environment:
      - POSTGRES_DB=StockDB
      - POSTGRES_USER=stock_report
      - POSTGRES_PASSWORD=stock_report
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5172:5432"
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: puma_stock:latest
    restart: unless-stopped
    container_name: PUMA_STOCK
    ports:
      - "8172:8172"
    volumes:
      - ./report_gs:/report_gs

    command: >
      sh -c " python manage.py makemigrations &&
              python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8172"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=StockDB
      - DB_USER=stock_report
      - DB_PASS=stock_report
      - DB_PORT=5432
volumes:
  db_data:
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.81.0/24